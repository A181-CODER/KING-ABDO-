<head>

    <!-- إضافة الأيقونة إلى الـ tab -->
    <link rel="icon" href="https://img.pikbest.com/png-images/letter-a-black-metal-letters_5878756.png!w700wp" type="image/png">

    <style>
        /* إعداد الخلفية */
        body {
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20220522/pngtree-abstract-template-luxury-overlapping-layer-on-black-background-with-golden-lines-image_1384223.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-y: auto;
        }

        /* شاشة التحميل */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 2em;
            font-weight: bold;
            animation: fadeOut 2s ease forwards;
            animation-delay: 3s;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* نص ترحيب متحرك */
        .welcome-text {
            font-size: 1.5em;
            color: gold;
            animation: floatUpDown 3s infinite;
            margin-top: 15px;
            text-align: center;
        }
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* تأثير لمعان النص */
        h1 {
            position: relative;
            font-size: 3em;
            color: gold;
            text-transform: uppercase;
            margin-bottom: 20px;
            overflow: hidden;
            text-align: center;
        }
        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            100% { left: 100%; }
        }

        /* مركز البحث */
        .search-container {
            text-align: center;
            color: gold;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s;
        }

        /* تنسيق الحقل وزر البحث */
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid gold;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 300px;
            text-align: center;
        }

        /* الأزرار والظلال */
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: black;
            background-color: gold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        button:hover {
            box-shadow: 0px 0px 10px 2px gold;
        }

        /* صورة أسفل يسار */
        .corner-image {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 70px;
            height: auto;
            z-index: 10;
        }

        /* شريط التنقل */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: gold;
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 20px;
            border-radius: 15px;
        }

        .navbar a {
            color: gold;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 5px 15px;
            border-radius: 15px;
            background-color: rgba(255, 215, 0, 0.2);
        }

        .navbar a:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 215, 0, 0.4);
        }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: gold;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* تأثير التلاشي */
        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* حقوق النشر */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: gold;
            font-size: 0.9em;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

    <!-- المحتوى الرئيسي -->
    <div class="search-container" id="homeSection">
        <h1>KING ABDO</h1>

        <input type="text" placeholder="ابحث هنا">

<div class="search-container fade" id="quranSection" style="display: none;">

    <div class="search-container fade" id="azkarSection" style="display: none;">

        <p class="welcome-text">استمع إلى الأذكار</p>

    <!-- صورة أسفل يسار -->

    <div class="footer">© جميع الحقوق محفوظة لـ KING ABDO</div>

    <script>
        // إخفاء شاشة التحميل بعد التحميل
        function hideLoadingScreen() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 3000); // إخفاء الشاشة بعد 3 ثواني
        }

        // وظيفة البحث
        function sanitizeInput(input) {
            return input.replace(/[<>]/g, ""); // حماية من الرموز الضارة
        }

        function search() {
            const query = sanitizeInput(document.querySelector('input[type="text"]').value);
            if (query) {
                window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
            } else {
                alert('من فضلك أدخل كلمة بحث');
            }
        }

        // التحكم في عرض الأقسام بتأثير التلاشي
        function showSection(section) {
            const sections = ['homeSection', 'quranSection', 'azkarSection'];
            sections.forEach(id => {
                const el = document.getElementById(id);
                if (id === section + 'Section') {
                    el.style.display = 'flex';
                    setTimeout(() => el.classList.remove('fade'), 10);
                } else {
                    el.classList.add('fade');
                    setTimeout(() => el.style.display = 'none', 500);
                }
            });
        }
    </script>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوضع الليلي والنهاري</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        body.night-mode {
            background-color: #111;
            color: gold;
        }

        body.day-mode {
            background-color: #f5f5f5;
            color: #333;
            background-image: url('https://i.pinimg.com/736x/e9/4e/c1/e94ec1df570d25fc08d4a6d6a5731a1c.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .mode-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .mode-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="night-mode">
    <button class="mode-toggle" id="modeToggle">الوضع النهاري</button>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        modeToggle.addEventListener('click', () => {
            if (body.classList.contains('night-mode')) {
                body.classList.remove('night-mode');
                body.classList.add('day-mode');
                modeToggle.textContent = 'الوضع الليلي';
            } else {
                body.classList.remove('day-mode');
                body.classList.add('night-mode');
                modeToggle.textContent = 'الوضع النهاري';
            }
        });
    </script>
</body>
